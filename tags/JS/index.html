<div id="dark" onclick="switchDarkMode()"></div>
<script>
  var isNight = new Date().getHours() >= 22 || new Date().getHours() < 7; // ÊåáÂÆöÊó∂Èó¥
  // ‰æùÊ¨°Âà§Êñ≠ Á≥ªÁªüÊöóÈªëÊ®°Âºè ÊåáÂÆöÊó∂Èó¥ ÁºìÂ≠ò dark
  if( matchMedia('(prefers-color-scheme: dark)').matches || isNight || localStorage.getItem('dark') === '1') {
    if(!(isNight&&localStorage.getItem('noDark') === '1')) {
      document.body.classList.add('dark');
    }
  }
  document.getElementById('dark').innerHTML = document.querySelector("body").classList.contains("dark")?"üåô":"üåû";

  function switchDarkMode() {
	if ($('body').hasClass('dark')) {
		$("#dark").html("üåû");
		document.body.classList.remove('dark');
		localStorage.setItem('noDark', '1');
		localStorage.setItem('dark', '0');
	} else {
		$("#dark").html("üåô"); 
		document.body.classList.add('dark');
		localStorage.setItem('dark', '1');
		localStorage.setItem('noDark', '0');
	}
}
</script>
